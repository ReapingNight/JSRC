<!doctype HTML>
<html>
    <head>
        <title>JSRC Main</title>
    </head>
    <body>
        <header>
            <div id="logoLeft">
                <img src="Logo.png" alt="Left logo"><!--PLACEHOLDER IMG-->
            </div>

            <div id="gameName">
                <div id="mainName"><h1>JSRC</h1></div>
                <div id="subName"><h6>Just Some Regular Chess</h6></div>
            </div>

            <div id="logoRight">
                <img src="Logo.png" alt="Right logo"><!--PLACEHOLDER IMG-->
            </div>
        </header>

        <main>
            <div id="menu">
                <ul id="mainMenu">
                    <li><button>PLAY</button></li>
                    <li><button>OPTIONS</button></li>
                    <li><button>HOW TO PLAY</button></li>
                </ul>
            </div>

            <div id="info">
                
            </div>

            <div id="chesspiece">
                <!--Add image of chesspiece/script to add images-->
            </div>
        </main>

        <footer>
            <div id="ongoing">
                <p>Ongoing Games:</p>
                <div id="stat_ongoing"><p>000</p></div>
            </div>
            <div id="total">
                <p>Total Games Played:</p>
                <div id="stat_total"><p>000</p></div>
            </div>
            <div id="online">
                <p>Players Online:</p>
                <div id="stat_online"><p>000</p></div>
            </div>
        </footer>
    </body>
</html>
