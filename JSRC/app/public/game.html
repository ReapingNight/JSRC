<!DOCTYPE html>
<html>
    <head>
        <title>JSRC Game</title>
        
        <link rel="stylesheet" type="text/css" href="stylesheets/game.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
        <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div id="turnIndicator">
                <h2 id="turnText">QUEUE UP</h2>
            </div>
        </header>
        <main>
            <div id="graveyard">
                <div id="lostPieces">Lost Pieces</div>
                <div id="capturePieces">Captured Pieces</div>
            </div>
            <div id="chessBorder">
                <div id="board">
                    <!--The chess board will be generated here-->
                    <button onclick="createSocket()">QUEUE UP</button>
                </div>
            </div>
        </main>
        <footer>
            <div id="boardSelector">
                <!--Placeholder for all the boards-->
                <p>Placeholder text</p>
            </div>
        </footer>

        <script src="javascripts/config.js" type="text/javascript"></script>  
        <script src="javascripts/createMatch.js" type="text/javascript"></script>
          
        <script src="javascripts/socketHandler.js" type="text/javascript"></script>   
        <script language="javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
        <script src="javascripts/boardGenerator.js" type="text/javascript"></script>        
        <script src="javascripts/movePiece.js" type="text/javascript"></script>
        <script src="javascripts/clock.js" type="text/javascript"></script>
    </body>
</html>
