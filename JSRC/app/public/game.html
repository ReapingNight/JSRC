<!DOCTYPE html>
<html>
    <head>
        <title>JSRC Game</title>
        <script src="javascripts/boardGenerator.js" type="text/javascript"></script>
        <script src="javascripts/movePiece.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div id="turnIndicator">
                <h2 id="turnText">WHOSE TURN</h2>
            </div>
        </header>
        <main>
            <div id="graveyard">
                <div id="lostPieces">Lost Pieces</div>
                <div id="capturePieces">Captured Pieces</div>
            </div>

            <button onclick="generateBoard(0)">Generate Black</button>
            <button onclick="generateBoard(1)">Generate White</button>

            <div id="chessBorder">
                <!--The chess board will be generated here-->
            </div>

            <div id="opponementClock">
                <p>00:00.00</p>
            </div>
            <div id="playerClock">
                    <p>00:00.00</p>
            </div>
        </main>
        <footer>
            <div id="boardSelector">
                <!--Delete this div below-->
                <div id=""><button><img src="images/Logo.png" alt="Logo" /></button></div>
            </div>
        </footer>

</html>
